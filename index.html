<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <div class="calc">CALCULATOR</div>
            <div class="display">
                <div class="operations"></div>
                <div class="result"></div>
            </div>
            <!-- <div class="btnRow01, row">

            </div> -->
            <div class="btnRow02 row">
                <button class="btn btnNum">7</button>
                <button class="btn btnNum">8</button>
                <button class="btn btnNum">9</button>
                <button class="btn btnBackspace">âŒ«</button>
                
            </div>
            <div class="btnRow03 row">
                <button class="btn btnNum">4</button>
                <button class="btn btnNum">5</button>
                <button class="btn btnNum">6</button>
                <button class="btn btnOpe">-</button>
            </div>
            <div class="btnRow04 row">
                <button class="btn btnNum">1</button>
                <button class="btn btnNum">2</button>
                <button class="btn btnNum">3</button>
                <button class="btn btnOpe">+</button>
            </div>
            <div class="btnRow05 row">
                <button class="btn btnDecimal">.</button>
                <button class="btn btnNum">0</button>
                <button class="btn btnOpe">/</button>
                <button class="btn btnOpe">*</button>
            </div>
            <div class="btnRow06 row">
                <button class="btn btnClear">C</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
